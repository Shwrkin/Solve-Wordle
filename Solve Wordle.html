<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve Wordle</title>

    <!-- Setting up bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main>
        <div id="1"></div>
        <div id="2">sdkfnsd</div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
        <div id="6"></div>
    </main>




    <!-- Setting up bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Setting up jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <script>
        "use strict"

        // Initializing variables for later use
        var letters = { 0: 'a', 1: 'b', 2: 'c', 3: 'd', 4: 'e', 5: 'f', 6: 'g', 7: 'h', 8: 'i', 9: 'j', 10: 'k', 11: 'l', 12: 'm', 13: 'n', 14: 'o', 15: 'p', 16: 'a', 17: 'r', 18: 's', 19: 't', 20: 'u', 21: 'v', 22: 'w', 23: 'x', 24: 'y', 25: 'z' }
        var knownLetters = []
        var word = [0, 25, 0, 0, 25]
        var isWord = false

        // Takes the var "word" and returns the next word in the abc 
        function nextWord() {
            let strWord = ""
            let location = 4
            // Makes the last letter in "word" the next letter in the abc
            ++word[4]
            // Checks if any letter is the last letter in the abc, and if it is makes it 'a' and makes the prior letter the next letter in the abc
            for (let i = 5; i >= 0; --i) {
                if (word[i] >= Object.keys(letters).length) {
                    word[i] = 0
                    ++word[location - 1]
                } else {
                    break
                }
            }
            // Makes the array "word" into a string
            for (let i = 0; i < 6; ++i) {
                strWord += letters[word[i]]
            }
            return strWord
        }

        $(document).ready(function () {
            $("#1").text(letters[0])
            $("#2").text(Object.keys(letters).length)
            $("#3").text(nextWord())
            $("#4").text(nextWord())
            $("#5").text(nextWord())
        })
    </script>
</body>
